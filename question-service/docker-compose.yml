version: '3.8'

services:
  # REST API - Question Service
  api:
    container_name: question-service-api
    image: question-service-api
    restart: always
    env_file:
      - .env
    build: .
    ports:
      # local->container
      - ${EXPRESS_LOCAL_PORT}:${EXPRESS_DOCKER_PORT}
    depends_on: 
      - mongo
  # Database - Mongo DB
  mongo:
    image: mongo:latest
    container_name: mongo-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - ${MONGODB_LOCAL_PORT}:${MONGODB_DOCKER_PORT}
    volumes:
      - ../mongodb/docker-entrypoint-initdb.d/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ../mongodb/data:/data/db